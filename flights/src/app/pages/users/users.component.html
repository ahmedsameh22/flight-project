<div class="container">
  <section>
    <h2 class="pt-3 text-danger text-center">All users</h2>
    <table class="table table-dark">
      <thead>
        <tr>
          <th>#</th>
          <th>name</th>
          <th>email</th>
          <th>phone</th>
          <th>gender</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usersData; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.gender }}</td>
          <td>
            <a class="btn btn-danger" (click)="deleteUser(user._id)"> Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
