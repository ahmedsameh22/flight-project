<section>
  <div class="container pt-5">
    <h3 class="alert alert-primary text-center text-primary">
      you can rigister here
    </h3>
  </div>

  <form
    method="post"
    class="form"
    #register="ngForm"
    (ngSubmit)="handalSubmit(register)"
  >
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        name="name"
        placeholder="Enter your Name"
        [(ngModel)]="modelUser.name"
        #name="ngModel"
        required
        minlength="10"
        maxlength="60"
      />
      <div
        class="alert alert-danger"
        *ngIf="name.invalid && (register.submitted || name.dirty)"
      >
        <div *ngIf="name.errors?.['required']">name is required</div>
        <div *ngIf="name.errors?.['minlength']">
          min length is required over 10
        </div>
      </div>
    </div>
    <div class="mb-3">
      <input
        type="email"
        class="form-control"
        name="email"
        placeholder="Enter your email"
        [(ngModel)]="modelUser.email"
        #email="ngModel"
        required
        email
      />
      <div
        class="alert alert-danger"
        *ngIf="email.invalid && (register.submitted || email.dirty)"
      >
        <div *ngIf="email.errors?.['required']">email is required</div>
        <div *ngIf="email.errors?.['email']">email is Invail</div>
      </div>
    </div>
    <div class="mb-3">
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Enter your password"
        [(ngModel)]="modelUser.password"
        #password="ngModel"
        required
      />
    </div>
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        name="phone"
        placeholder="Enter your phone"
        [(ngModel)]="modelUser.phone"
        #phone="ngModel"
        required
      />
    </div>
    <div class="mb-3">
      <b [style.color]="'black'"
        ><label for="gender">Choose a Gender : </label></b
      >
      <select
        name="gender"
        class="form-control"
        [(ngModel)]="modelUser.gender"
        #gender="ngModel"
        required
      >
        <option value="male">male</option>
        <option value="female">female</option>
      </select>
    </div>

    <div class="mb-4">
      <button class="btn btn-primary form-control">Add Flight</button>
    </div>
  </form>
</section>
